name: app mateo

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: self-hosted   # ğŸ‘ˆ CORRE DIRECTAMENTE EN EL VPS

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: ğŸ” Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: ğŸ—ï¸ Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ghcr.io/matth23-sys/mateo-guerron-traefik:latest

    - name: ğŸš€ Deploy Docker Swarm Stack (local)
      run: |
        mkdir -p ~/deploy
        cp stack.yml ~/deploy/stack.yml

        echo "ğŸ” Login a GHCR"
        echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

        echo "â¬‡ï¸ Pulling image"
        docker pull ghcr.io/matth23-sys/mateo-guerron-traefik:latest

        cd ~/deploy
        
        echo "ğŸ›‘ Removing previous stack"
        docker stack rm mateo || true
        sleep 20

        echo "ğŸš¢ Deploying new stack"
        docker stack deploy --with-registry-auth -c stack.yml mateo

        echo "ğŸ“¦ Active containers:"
        docker ps
