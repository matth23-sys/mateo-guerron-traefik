name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write

jobs:
  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    # ----------------------------------------------------------
    # ğŸ” LOGIN GHCR (usando tu usuario automÃ¡ticamente)
    # ----------------------------------------------------------
    - name: ğŸ” Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    # ----------------------------------------------------------
    # ğŸ—ï¸ BUILD & PUSH DOCKER IMAGE A TU GHCR
    # ----------------------------------------------------------
    - name: ğŸ—ï¸ Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ghcr.io/matth23-sys/mateo-guerron-traefik:latest

    # ----------------------------------------------------------
    # Mostrar datos bÃ¡sicos (debug)
    # ----------------------------------------------------------
    - name: ğŸ§¾ Mostrar variables bÃ¡sicas (solo locales, no secretos)
      run: |
        echo "Probando conexiÃ³n SSH con:"
        echo "Host: ${{ secrets.VPS_HOST }}"
        echo "Usuario: ${{ secrets.VPS_USER }}"
        echo "Puerto: ${{ secrets.VPS_SSH_PORT }}"

    # ----------------------------------------------------------
    # ğŸ§ª PROBAR SSH AL VPS
    # ----------------------------------------------------------
    - name: ğŸ§ª Probar conexiÃ³n SSH
      uses: appleboy/ssh-action@v1
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        password: ${{ secrets.VPS_PASSWORD }}
        port: ${{ secrets.VPS_SSH_PORT }}
        script: |
          echo "âœ… ConexiÃ³n exitosa desde GitHub Actions"
          hostname
          whoami
          uptime

    # ----------------------------------------------------------
    # ğŸ§ª ENVIAR ARCHIVO stack.yml AL VPS
    # ----------------------------------------------------------
    - name: ğŸ§ª Probar conexiÃ³n SCP
      uses: appleboy/scp-action@v1
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        password: ${{ secrets.VPS_PASSWORD }}
        port: ${{ secrets.VPS_SSH_PORT }}
        source: "stack.yml"
        target: "/home/${{ secrets.VPS_USER }}/deploy"

    # ----------------------------------------------------------
    # ğŸš€ DESPLIEGUE DOCKER SWARM + TRAEFIK
    # ----------------------------------------------------------
    - name: ğŸš€ Despliegue de servicio
      uses: appleboy/ssh-action@v1
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        password: ${{ secrets.VPS_PASSWORD }}
        port: ${{ secrets.VPS_SSH_PORT }}
        script: |
          echo "====================================="
          echo "      ğŸš€ Iniciando despliegue"
          echo "====================================="

          cd ~/deploy

          echo "ğŸ” Login a GHCR"
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

          echo "â¬‡ï¸ Descargando imagen"
          docker pull ghcr.io/matth23-sys/mateo-guerron-traefik:latest

          echo "ğŸ›‘ Deteniendo stack anterior"
          docker stack rm mateo || true

          echo "â³ Esperando 20 segundos..."
          sleep 20

          echo "ğŸš¢ Desplegando stack"
          docker stack deploy --with-registry-auth -c stack.yml mateo

          echo "ğŸ“¦ Contenedores activos:"
          docker ps
