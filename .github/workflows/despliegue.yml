name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: self-hosted    # ğŸ‘ˆ USA TU RUNNER LOCAL EN EL VPS

    steps:
    - name: ğŸ“¦ Checkout del cÃ³digo
      uses: actions/checkout@v4

    - name: ğŸ” Login a GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: ğŸ—ï¸ Build & Push Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ghcr.io/matth23-sys/mateo-guerron-traefik:latest

    - name: ğŸš€ Deploy Docker Swarm Stack
      run: |
        echo "ğŸ“ Creando carpeta de despliegue"
        mkdir -p ~/deploy

        echo "ğŸ“„ Copiando stack.yml"
        cp stack.yml ~/deploy/stack.yml

        echo "ğŸ” Login a GHCR desde el servidor"
        echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

        echo "â¬‡ï¸ Descargando imagen actualizada"
        docker pull ghcr.io/matth23-sys/mateo-guerron-traefik:latest

        echo "ğŸ›‘ Eliminando stack previo"
        docker stack rm mateo || true
        sleep 20

        echo "ğŸš¢ Desplegando stack mateo"
        docker stack deploy --with-registry-auth -c ~/deploy/stack.yml mateo

        echo "ğŸ“¦ Contenedores activos:"
        docker ps
